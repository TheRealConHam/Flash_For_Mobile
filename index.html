<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Flash Game Loader</title>

  <!-- Ruffle CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <!-- Fullscreen on Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 { margin-bottom: 1rem; }

    input[type="file"], button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      background-color: #555;
      color: #ccc;
      cursor: not-allowed;
    }

    ruffle-player {
      width: 100%;
      height: 70%;
      max-width: 800px;
      max-height: 600px;
      background: black;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Load a Flash Game</h1>

  <!-- File Picker -->
  <input type="file" id="fileInput" accept="*/*">

  <!-- Start Game Button -->
  <button id="startBtn" disabled>Start Game</button>

  <!-- Ruffle Player -->
  <ruffle-player id="player"></ruffle-player>

  <script>
    // Create Ruffle instance
    const ruffle = window.RufflePlayer.newest();
    const playerContainer = document.getElementById("player");
    const player = ruffle.create_player();
    playerContainer.appendChild(player);

    const fileInput = document.getElementById("fileInput");
    const startBtn = document.getElementById("startBtn");
    let swfURL = null;

    // Handle file selection
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Create a temporary URL for the file
      swfURL = URL.createObjectURL(file);

      // Enable Start Game button
      startBtn.disabled = false;
    });

    // Start game on button click
    startBtn.addEventListener("click", () => {
      if (!swfURL) return;

      // Load the SWF into Ruffle
      player.load({ url: swfURL });
    });
  </script>
</body>
</html>
