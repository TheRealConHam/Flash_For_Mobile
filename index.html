<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Flash Loader</title>

  <!-- Local Ruffle -->
  <script src="ruffle/ruffle.js"></script>

  <!-- Fullscreen on iPhone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    input {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #playerContainer {
      width: 100%;
      max-width: 800px;
      height: 70%;
      background: black;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Offline Flash Game Loader</h1>
  <input type="file" id="fileInput" accept="*/*">
  <div id="playerContainer"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const container = document.getElementById("playerContainer");
    const fileInput = document.getElementById("fileInput");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Create a URL for the local file
      const swfURL = URL.createObjectURL(file);

      // Clear previous content
      container.innerHTML = "";

      // Create Ruffle player inside the change event
      const player = ruffle.create_player();
      container.appendChild(player);

      // Load and start the SWF immediately
      player.load({ url: swfURL });
    });
  </script>
</body>
</html>
